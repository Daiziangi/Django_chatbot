<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代文转古文</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .message-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .message-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .btn-send {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-send:hover {
            background-color: #0056b3;
        }
        .result {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/chat">首页</a>
        <a href="/ancient_light_tools/sentence_split">古长文分句</a>
        <a href="#">联系我们</a>
    </div>
    <div class="container">
        <h1>现代文转古文</h1>
        <form class="message-form" method="post" action="{% url 'modern_to_ancient' %}" id="sentence-form">
            {% csrf_token %}
            <input type="text" class="message-input" name="modern_sentence" id="modern_sentence" placeholder="输入需要转换为古文的现代文...">
            <button type="submit" class="btn-send">进行转换</button>
        </form>
        {% if ancient_sentence %}
            <div class="result">
                <h2>转换结果</h2>
                <p>{{ ancient_sentence }}</p>
            </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var originalSentenceInput = document.getElementById("modern_sentence");

            // 保留表单提交后的内容
            if (localStorage.getItem("modern_sentence")) {
                originalSentenceInput.value = localStorage.getItem("modern_sentence");
            }

            // 当鼠标指向输入框时自动选中输入框内的所有内容
            originalSentenceInput.addEventListener("mouseover", function() {
                this.select();
            });

            // 表单提交时保存输入框的内容到本地存储
            document.getElementById("sentence-form").addEventListener("submit", function() {
                localStorage.setItem("modern_sentence", originalSentenceInput.value);
            });
        });
    </script>
</body>
</html>
