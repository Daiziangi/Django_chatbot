{% extends 'base.html' %}

{% block title %}
现代文转古文
{% endblock %}

{% block content %}
<div class="container">
    <h1>现代文转古文</h1>
    <form class="message-form" method="post" action="{% url 'modern_to_ancient' %}" id="sentence-form">
        {% csrf_token %}
        <input type="text" class="message-input" name="modern_sentence" id="modern_sentence" placeholder="输入需要转换为古文的现代文...">
        <button type="submit" class="btn-send">进行转换</button>
    </form>
    {% if ancient_sentence %}
        <div class="result">
            <h2>转换结果</h2>
            <p>{{ ancient_sentence }}</p>
        </div>
    {% endif %}
</div>

<style>
    /* 保留原来的样式 */
    .message-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
    }
    .message-input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .btn-send {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-send:hover {
        background-color: #0056b3;
    }
    .result {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
</style>
{% endblock %}
