<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}欢迎光临{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            transition: top 0.3s;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px 20px;
        }
        .welcome-content {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .welcome-message {
            font-size: 18px;
            color: #007bff;
            cursor: pointer;
            transition: color 0.3s ease;
            text-decoration: none;
            border-bottom: 1px dashed #007bff;
        }
        .welcome-message:hover {
            color: #0056b3;
        }
        .quote {
            font-style: italic;
            font-size: 18px;
            text-align: center;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar" id="navbar">
        <a href="/chat">古诗词对话助手</a>
        <a href="/ancient_light_tools/sentence_split">古长文分句</a>
        <a href="/ancient_light_tools/modern_to_ancient">现代文转古文</a>
        {% if user.is_authenticated %}
        <a href="/chat/logout">退出登录</a>
        {% else %}
        <a href="/chat/login">登录</a>
        {% endif %}
        <a href="/chat/register">注册</a>
        <a href="/admin">管理员登录</a>
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script>
        let lastScrollTop = 0;
        const navbar = document.getElementById("navbar");

        window.addEventListener("scroll", function () {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            if (scrollTop > lastScrollTop) {
                navbar.style.top = "-80px";
            } else {
                navbar.style.top = "0";
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });
    </script>
</body>
</html>
